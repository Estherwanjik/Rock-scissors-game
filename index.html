<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rungu Shield Spear</title>
    <meta name="author" content="Dasar">
    <meta name="description" content="A simple game of Rock, Paper, Scissors.">
    <link rel="stylesheet" type="text/css" href="style.css">
   <style>
    body {
        background-image: url("backround2.jpg" );
        background-repeat: no-repeat;
        background-size: cover;
    }
   </style>
</head>
<body>
            <div class="startcontainer">
                <h1 id="Title 1"></h1>
                <h2 id="Title 2"></h2>
                <h3 id="Title 3"></h3>

            </div>    
  
            <div class="gamecontainer">
                <div class="flex">
                        <div class="You">
                            <span class="Labels" id="playerLabel">
                                <img src="Player.jpg" alt="Player" height=200px, witdth=330px></span>
                            <div class="A1">
                                <div class="scores" id="playerScore"></div>
                                <p>You</p>
                            </div>
                                
                        </div>
                        <div class="Warrior">
                          <div class="B1">
                                <div class="scores" id="computerScore"></div>
                                <p>Warrior</p>
                            </div>
                            <span class="Labels" id="computerLabel">
                                <img src="Warrior.jpg" alt="Warrior" height=200px, width=150px></span>
                          
                        </div>
                </div>       
                <h3>Choose Your Weapon!</h3>
                <div class="optionButton">
                    <button id="Rungu">
                        <img src="rungu1.jpg" alt="Rungu picture">
                    </button>
                    <button id="Shield">
                        <img src="shield1.jpg" alt="Shield picture">
                    </button>   
                    <button id="Spear">  
                        <img src="spear1.jpg" alt="Spear picture">
                    </button>
                </div>
                <div id="roundResults"></div>
            </div>   

            <div class="bottomcontainer">
                <div><span id="resultsLabel"></span></div>

                <div id="finalResults"></div>
                    
            <button id="reset">PLAY AGAIN</button>
          
        </div>
   </body>
    <script src ="game.js"></script>
</html>
