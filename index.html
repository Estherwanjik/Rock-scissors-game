<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <script src ="game.js" defer></script> -->
</head>
<body>
    <!-- <div class="container" id="startcontainer"> -->
        <div class="startcontainer">
            <h1 id="Title 1"></h1>
            <h2 id="Title 2"></h2>

        </div>    
  
        <div class="gamecontainer">
            <div class="box">
                    <div class="player">
                        <span class="Labels" id="playerLabel">Player scores</span>
                        <div class="scores" id="playerScore"></div>
                    </div>

                    <div class="computer">
                        <div class="scores" id="computerScore"></div>
                        <span class="Labels" id="computerLabel">Computer scores</span>
                    </div>
            </div>
            <h3>Choose Your Weapon!</h3>


            <div class="optionButton">
                <button id="0">Rock</button>
                <button id="1">Paper</button>
                <button id="2">Scissors</button>
            </div>
        </div>   

        <div class="bottomcontainer">
            <div><span id="resultsLabel">Results</span></div>

                <div id="roundResults"></div>

            <div>
                <button id="reset">PLAY AGAIN</button>
          
        </div>
   
</body>
    <script src ="game.js"></script>
</html>
