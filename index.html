<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <meta name="author" content="Dasar">
    <meta name="description" content="A simple game of Rock, Paper, Scissors.">
    <link rel="stylesheet" type="text/css" href="style.css">
   
</head>
<body>
            <div class="startcontainer">
                <h1 id="Title 1"></h1>
                <h2 id="Title 2"></h2>
            </div>    
  
            <div class="gamecontainer">
                <div class="box">
                        <div class="player">
                            <span class="Labels" id="playerLabel">Player scores</span>
                            <div class="scores" id="playerScore"></div>
                        </div>

                        <div class="computer">
                            <div class="scores" id="computerScore"></div>
                            <span class="Labels" id="computerLabel">Computer scores</span>
                        </div>
                </div>
                <h3>Choose Your Weapon!</h3>


                <div class="optionButton">
                    <button id="0">Rock</button>
                    <button id="1">Paper</button>
                    <button id="2">Scissors</button>
                </div>
                <div id="roundResults"></div>
            </div>   

            <div class="bottomcontainer">
                <div><span id="resultsLabel"></span></div>

                <div id="finalResults"></div>
                    
            <button id="reset">PLAY AGAIN</button>
          
        </div>
   </body>
    <script src ="game.js"></script>
</html>
